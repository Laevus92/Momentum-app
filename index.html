<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentum</title>
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="pop__up__menu">
        <div class="settings language">
            <div class="title"></div>
            <div class="button lang_eng"></div>
            <div class="button lang_rus"></div>
            <div class="button lang_bel"></div>
        </div>
        <div class="settings background__sources">
            <div class="title"></div>
            <div class="button github">Github</div>
            <div class="button unsplash">Unsplash</div>
            <div class="button flickr">Flickr</div>
        </div>
        <div class="settings tags">
            <div class="title"></div>
            <div class="button nature"></div>
            <div class="button space"></div>
            <div class="button cities"> </div>
        </div>
        <div class="settings widgets">
            <div class="button player"></div>
            <div class="button weather"></div>
            <div class="button time"></div>
        </div>
        <div class="settings widgets">
            <div class="button date"></div>
            <div class="button greeting"></div>
            <div class="button quote"> </div>
        </div>
        <div class="settings_button">
            <img src="./assets/svg/slider-next.svg" alt="open__slider">
        </div>
    </div>
    
    <header>
        <div class="player">
            <div class="player__buttons__bar">
                <img src="./assets/svg/play-prev.svg" alt="previous_track" class="player_button">
                <img src="./assets/svg/play.svg" alt="play_and_pause_button" class="player_button">
                <img src="./assets/svg/play-next.svg" alt="next_track" class="player_button">
            </div>
            <div class="name"></div>
            <div class="timeline">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <div class="time">
                  <div class="current">00:00</div>
                  <div class="divider">/</div>
                  <div class="length">00:00</div>
                </div>
                <div class="volume-container">
                  <div class="volume-button">
                    <div class="volume icono-volumeMedium">
                        <img src="./assets/svg/sound.svg" alt="volume" class="volume__control">
                    </div>
                  </div>
                  <div class="volume-slider">
                    <div class="volume-percentage"></div>
                  </div>
                </div>
              </div>
            <div class="play__list__wrapper">
                <ul class="play__list"></ul>
            </div>
        </div>
        <div class="weather">
            <input type="text" class="searching__string"></input>
            <i class="weather-icon owf"></i>
            <div class="weather__error"></div>
            <div class="description__container"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </header>
    <main>
        <div class="previous__background">
            <img src="./assets/svg/slider-prev.svg" alt="previous_background_image" class="background_button">
        </div>
        <div class="time__calendar__greetings">
            <div class="current__time"></div>
            <div class="current__data"></div>
            <div class="greeting">
                <div class="current__greeting"></div>
                <input type="text" class="user__name" maxlength="16">
                <span class="width__user__name__value"></span>
            </div>
        </div>
        <div class="next__background">
            <img src="./assets/svg/slider-next.svg" alt="next_background_image" class="background_button">
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="refresh__button">
                <img src="./assets/svg/reload.svg" alt="reload_quatation" class="refresh__button">
            </div>
            <div class="quotes"></div>
            <div class="author"></div>
        </div>
        
    </footer>
</body>
<script type="module" src="./index.js"></script>
<!-- <script type="module" src="./assets/sounds/playList.js"></script> -->
</html>
